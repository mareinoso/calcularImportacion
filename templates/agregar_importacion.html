<html>
    <head>
        <title>Calcular Importación</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
        <script src="../static/js/importacion.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark text-white">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/importaciones/">
                    <img src="../static/img/camion_128x128.png" alt="Logo" width="45" height="40" class="d-inline-block align-text-top">
                    ImportacionAPP
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                  </a>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link text-white" href="/importaciones/">Lista</a>
                  <a class="nav-link text-white" href="/importaciones/agregar">Agregar</a>
                </div>
              </div>
            </div>
          </nav>
        <div class="container py-4 my-4">
            <h3>Calcular Importación</h3>
            <hr> 
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success btn-lg py-2 px-3 my-3" type="submit" value="submit">Ingresar Importacion</button>
            </form>
            <a href="/importaciones/" class="btn btn-primary mb-5">Regresar</a>
        </div>
        <div>
            <footer class="bg-dark fixed-bottom text-center text-white">
                <div class="text-center">
                    2023 - ImportacionAPP             
                    <h6>Dolar=890CLP IVA=19% Aduana=6%</h6>
                </div>
            </footer>
        </div>
    </body>
</html>
